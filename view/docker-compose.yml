services:
  api:
    build: ./server
    ports:
      - "${BACK_HOST:-127.0.0.1}:${BACK_PORT:-3001}:3000"
    environment:
      - PORT=3000
      - API_KEY=${API_KEY}
    volumes:
      - ./data:/app/data
    restart: always
    init: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/latest-game"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./client
      target: production
    ports:
      - "${FRONT_HOST:-127.0.0.1}:${FRONT_PORT:-3000}:3000"
    environment:
      - PORT=3000
      - API_URL=http://api:3000
    restart: always
    init: true
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 5s
      timeout: 5s
      retries: 5
